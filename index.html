<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tic Tac Toe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="public/main.css">
</head>
<body>
  <div class="game-container">
    <h2 class="game-title">Tic Tac Toe</h2>
    <div id="game-board">
      <div class="game-board-field" data-field-index="0"></div>
      <div class="game-board-field" data-field-index="1"></div>
      <div class="game-board-field" data-field-index="2"></div>
      <div class="game-board-field" data-field-index="3"></div>
      <div class="game-board-field" data-field-index="4"></div>
      <div class="game-board-field" data-field-index="5"></div>
      <div class="game-board-field" data-field-index="6"></div>
      <div class="game-board-field" data-field-index="7"></div>
      <div class="game-board-field" data-field-index="8"></div>
    </div>
    <p id="game-result-parent" class="display-none"><span id="game-result"></span><strong id="game-result-symbol"></strong></p>
  </div>
  <script src="public/game.js"></script>
</body>
</html>
