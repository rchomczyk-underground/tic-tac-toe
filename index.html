<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tic Tac Toe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="public/main.css">
</head>
<body>
  <div class="game-container">
    <h2 class="game-title">Tic Tac Toe</h2>
    <div id="game-board">

    </div>
    <div class="game-queue-hint">
      <div id="game-queue-hint-symbol-x">X</div>
      <div class="game-queue-hint-separator">|</div>
      <div id="game-queue-hint-symbol-o">O</div>
    </div>
    <p id="game-result-parent" class="display-none">
      <span   id="game-result"></span>
      <strong id="game-result-symbol"></strong>
    </p>
    <footer class="game-source-note">
      <p>View the source code on <a href="https://github.com/shitzuu/tic-tac-toe">GitHub</a>.</p>
    </footer>
  </div>
  <script src="public/game.js"></script>
</body>
</html>
